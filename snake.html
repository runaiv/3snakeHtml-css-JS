<html>

        <link rel="stylesheet"  type="text/css" href="snake.css"/>
        
        <!--bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <body>
        <div class="container">
            <div class="row">
                
                <div class="col-5" id="playerBoard">
                    <h2 id="titre">Welcome to my snake game</h2>
                    <input type="name" class="form-control" id="nameBar" aria-describedby="emailHelp" placeholder="Tapez votre nom">
                    <button id="enterBtn" class="btn btn-primary">Enter</button>
                    <h4>Press an arrow key to start game</h4>
                    <h4>Press f5 key to restart game</h4>
                    <fieldset>
                        <legend>Donn√©es de joueur</legend>
                        <div id="lsOutput">

                        </div>
                    </fieldset>
                </div>
                <div class="col-6" id="gameBoard">
                        <canvas id="snake" width="608" height="608"></canvas>
                </div>
            </div>
        </div>
        <script src="snake.js"></script>
    </body>

</html>
